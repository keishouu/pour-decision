<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare</title>
    <link rel="stylesheet" href="gamestyle.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body>
    <div class="game-container">
        <nav class="navbar">
            <div class="nav-content">
                <div class="back-btn">
                    <button onclick="window.location.href='index.html'"><i class="fa-solid fa-angle-up"></i></button>
                </div>
                <div class="logo-center">
                    <img src="assets/drink-margarita-svgrepo-com.png" alt="">
                    <span>pour decisions</span>
                </div>
            </div>
        </nav>
        <div class="card-container">
            <div class="card-display">
                <div class="card-content" id="cardContent">
                    <div class="card-front" id="cardFront"></div>
                    <div class="card-back" id="cardBack">
                            <img src="assets/drink-margarita-svgrepo-com.png" alt="">
                            <span>pour decisions</span>
                    </div>
                </div>
            </div>
            <div class="btn-container">
                <button class="success" id="success">
                    truth
                </button>
                <button class="punishment" id="punishment">
                    dare
                </button>
            </div>
        </div>
        <footer>
            <span>Drink Responsibly <br>
            We are not liable to your</span>
        </footer>
    </div>
    <script src="truthOrDare.js"></script>
</body>
</html>
